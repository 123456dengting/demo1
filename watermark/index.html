	<script src="./js/watermark.js?12"></script>
	<script type="text/javascript">
		((watermark) => {
		    var water = watermark({
		        watermark_alpha: 1,
		        watermark_txt: `环球易购@EDS`
		    });
		    //刷新显示
		    setTimeout(() => {
		        let text = ` ${new Date()}`;
		        water.refresh(text);
		    }, 500);
		
		    //10分钟之后自动更新
		    setInterval(() => {
		        let text = `${new Date()}`;
		        water.refresh(text);
		    }, 2000)
		})(watermark)
		
	</script>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>用于显示一个listview对应的任务情况</title>
</head>
<body>
<div controlid="holder" style="width:100%">
    <table>
        <tr>
            <td>
                <table style="width:750px">
                    <tr><td valign="top" style="width:250px"><img controlid="icon" /></td>
                    <td valign="top" controlid="title"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td controlid="status"></td>
        </tr>
    </table>
</div>
</body>
</html>

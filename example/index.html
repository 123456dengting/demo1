// 过滤指定后缀的文件
function filterTargetSrc(srcs, targetSuffixs){
    if(srcs === "string"){
      let strs = srcs.split(".");
      let suffix = strs[strs.length - 1];
      return targetSuffixs.includes(suffix.toLowerCase()) ? srcs : false;
    }else if(Array.isArray(srcs)){
      let result = srcs.filter(item => {
        let strs = item.split(".");
        let suffix = strs[strs.length - 1];
        
        return targetSuffixs.includes(suffix.toLowerCase())
      })
      console.log("222222-filterTargetSrc", result);
      return result;
    }else{  
      return srcs
    }
  }

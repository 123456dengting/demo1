// 贪心算法1
var findContentChildren1 = function(g, s) {
    g.sort((a, b) => (a - b))
    s.sort((a, b) => (a - b))
    let n = 0;
    let b = 0;
    for (let i = 0; i < s.length; i++) {
        const item = s[i];
        for (let k = b; k < g.length; k++) {
            const j = g[k];
            if(item >= j){
                g.splice(k, 1)
                k--;
                n++;
                b = k + 1;
                break;
            }
        }
    }
    return n;
};
